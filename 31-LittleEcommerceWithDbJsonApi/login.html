      <h2>Login</h2>
      <form action="" class="loginform">
        <input id="usernameInp" class="Inp" type="text" placeholder="Add your username" style="width: 300px;">
        <br>
        <br>
        <input id="passInp" class="Inp" type="password" placeholder="Add your password" style="width: 300px;">
        <br>
        <br>
        <button class="btn loginbtn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
