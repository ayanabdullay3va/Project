<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: antiquewhite;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SIGN IN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SINGERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MEALS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->
    <form action="" style="text-align: center;">
        <div class="cards " style="display: flex; justify-content: center; align-items: center;">
            <div class="card"
                style="width: 30%; height: 500px; display: flex; justify-content: center; align-items: center; background-image: url(https://thumbs.dreamstime.com/b/blue-grunge-background-cracked-paint-sheet-metal-180697676.jpg);">
                <h1 style="color: white;">Sign In</h1>
                <input required class="formInp" id="nameInp" style="width: 500px; height: 40px; border-radius: 10px;"
                    type="text" placeholder="Name">
                <br>
                <br>
                <input required class="formInp" id="emailInp" style="width: 500px; height: 40px;border-radius: 10px;"
                    type="text" placeholder="Email">
                <br>
                <br>
                <input required class="formInp" id="passInp" style="width: 500px; height: 40px;border-radius: 10px;"
                    type="password" placeholder="Password">
                <br>
                <br>
                <input required class="formInp" id="balanceInp" style="width: 500px; height: 40px;border-radius: 10px;"
                    type="text" placeholder="Balance">
                <br>
                <br>
                <button style="width: 500px; height: 40px; color: white;" class="btn btnsign btn-secondary"
                    type="submit">Sign
                    In</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>

</html>
